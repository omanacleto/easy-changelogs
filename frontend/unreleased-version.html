<div class="flex items-center justify-center gap-2 mb-4">
 <span class="font-medium text-gray-800">[VERSION]</span>
 <button
  class="ml-auto bg-gray-600 text-white px-3 py-1 rounded hover:bg-gray-700 focus:outline-none"
  type="button"
  onclick="window.releaseVersion('[VERSION]')"
 >
  Release
 </button>
 <button
  class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 focus:outline-none"
  type="button"
  onclick="window.deleteVersion('[VERSION]')"
 >
  Remove
 </button>
</div>
